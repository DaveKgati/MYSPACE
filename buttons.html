<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none; 
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    transition: opacity 0.15s;
    vertical-align: top;
  }

  .subscribe-button:hover {
    opacity: 0.5;
  }
  .subscribe-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: white;
    border-color: rgb(34, 118, 174);
    border-style: solid;
    border-width: 1px;
    color: rgb(48, 96, 185);
    border-radius: 2px;
    cursor: pointer;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 16px;
    padding-right: 16px;
    transition: background-color 0.15s,
    color 1s;
  }
  .join-button:hover {
    background-color: rgba(26, 104, 159, 0.852);
    color: white;
  }
  .join-button:active {
  opacity: 0.7;
  }

  .tweet-button {
    background-color: rgba(83, 154, 205, 0.852);
    color: white;
    border: none;
    height: 36px;
    width: 73px;
    border-radius: 20px;
    margin-left: 8px;
    font-weight: bold;
    font-size: 13;
    cursor: pointer;
    vertical-align: top;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 13px;
    padding-right: 16px;
    }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>
<button class="join-button">
  JOIN 
</button>

<button class="tweet-button">
  TWEET
</button>
